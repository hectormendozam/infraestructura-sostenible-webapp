<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="d-flex">
        <!-- Menú de navegación -->
        <nav class="bg-dark text-white vh-100 p-3" style="width: 250px;">
            <h2 class="text-center">EcoTrack</h2>
            <ul class="nav flex-column mt-4">
            <li class="nav-item mb-2">
                <a href="index.html" class="nav-link text-white">Inicio</a>
            </li>
            <li class="nav-item mb-2">
                <a href="dashboard.html" class="nav-link text-white">Estadísticas</a>
            </li>
            <li class="nav-item mb-2">
                <a href="objectives.html" class="nav-link text-white">Metas y Objetivos</a>
            </li>
            <li class="nav-item mb-2">
                <a href="profile.html" class="nav-link text-white">Perfil</a>
            </li>
            <li class="nav-item">
                <a href="login.html" class="nav-link text-white">Salir</a>
            </li>
            </ul>
        </nav>

        <div class="flex-grow-1 bg-light p-4">
            <div class="container">
                <!-- Encabezado -->
                <div class="bg-primary text-white rounded p-3 mb-4 text-center">
                    <h1>Perfil de Usuario</h1>
                </div>

                <!-- Información del usuario -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Información Personal</h5>
                        <form id="profileForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="username" value="usuarioEjemplo" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" value="usuario@ejemplo.com" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="fullname" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="fullname" value="Nombre Apellido" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="role" class="form-label">Rol</label>
                                    <input type="text" class="form-control" id="role" value="Administrador" readonly>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="button" class="btn btn-primary" id="editProfile">Editar Perfil</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
</body>
</html>
